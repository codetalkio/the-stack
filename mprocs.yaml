procs:
  ui-app:
    cwd: ui-app
    shell: trunk serve
  # ms-router:
  #   cwd: ms-gql-todo
  #   shell: cargo lambda watch
  #   env:
  #     INVOKE_PORT: "3045"
  ms-gql-todo:
    cwd: ms-gql-todo
    shell: cargo lambda watch --invoke-port 3055
  ms-gql-media:
    cwd: ms-gql-media
    shell: cargo lambda watch --invoke-port 3065
  ms-queue:
    cwd: ms-queue
    shell: cargo lambda watch --invoke-port 3075
  localstack:
    # Can also be started with --detached followed by .ocalstack logs --follow.
    shell: localstack start --no-banner
    stop: SIGINT
    eng:
      # Use a single database instead of separate databases for each credential and region.
      DYNAMODB_SHARE_DB: "1"
      # Limit the services we spin up, and start them immediately.
      EAGER_SERVICE_LOADING: "1"
      SERVICES: "sqs,sns,ses,dynamodb,eventbridge"
