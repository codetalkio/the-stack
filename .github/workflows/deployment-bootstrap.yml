name: "Deployment: Bootstrap"

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash # Set the default shell to bash.

jobs:
  bootstrap:
    name: bootstrap
    runs-on: ubuntu-latest
    # INPUT: Change this environment to the one you want to bootstrap (cannot be set dynamically).
    strategy:
      fail-fast: false
      matrix:
        environment:
          - "Integration Test"
          - "Production Single-tenant"
          - "Production Multi-tenant"
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: ./deployment
        run: bun install

      - name: Bootstrap account
        working-directory: ./deployment
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: bun run cdk bootstrap
