name: "CI: Lint"

on:
  workflow_dispatch:
  push:
    paths:

defaults:
  run:
    shell: bash # Set the default shell to bash.

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        service:
          - { name: ms-router, toolchain: stable }
          - { name: ms-queue, toolchain: stable }
          - { name: ms-gql-todo, toolchain: stable }
          - { name: ms-gql-media, toolchain: stable }
          - { name: ui-app, toolchain: nightly }
    uses: ./.github/workflows/wf-lint.yml
    with:
      working-directory: ${{ matrix.service.name }}
      toolchain: ${{ matrix.service.toolchain }}
